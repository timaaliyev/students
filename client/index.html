<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Student List</title>

    <script src="main.js"></script>
</head>

<body>
    <!-- Этап 1. Создайте верстку элементов, которые будут статичны (неизменны).  -->
    <div class="hero">
      <div class="inputs">
        <form id="needs-validation">
          <div class="form-row align-items-center">
            <div class="col-auto">
              <label class="sr-only" for="inlineFormInputGroupFirstname">Student name</label>
              <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <div class="input-group-text">Student name</div>
                </div>
                <input type="text" class="form-control" id="inlineFormInputGroupFirstname" placeholder="Name" required>
                <div id="invalid-name" class="invalid-feedback">
                </div>
              </div>
            </div>
            <div class="col-auto">
              <label class="sr-only" for="inlineFormInputGroupLastname">Student Surname</label>
              <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <div class="input-group-text">Student surname</div>
                </div>
                <input type="text" class="form-control" id="inlineFormInputGroupLastname" placeholder="Surname" required>
                <div id="invalid-surname" class="invalid-feedback">
                </div>
              </div>
            </div>
            <div class="col-auto">
              <label class="sr-only" for="inlineFormInputGroupUsername">Student Fathername</label>
              <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <div class="input-group-text">Student Fathername</div>
                </div>
                <input type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="Fathername" required>
                <div id="invalid-lastname" class="invalid-feedback">
                </div>
              </div>
            </div>
            <div class="col-auto">
            <label class="sr-only" for="inlineFormInputDate">Date of birth</label>
            <div class="input-group mb-2">
              <div class="input-group-prepend">
                <div class="input-group-text">Date of birth</div>
              </div>
              <input type="date" class="form-control" id="inlineFormInputDate" placeholder="Date of birth" min="1900-01-01" required>
              <div id="invalid-birthday" class="invalid-feedback">
              </div>
            </div>
          </div>
          <div class="col-auto">
            <label class="sr-only" for="inlineFormInputGroupEduyear">Study start year</label>
            <div class="input-group mb-2">
              <div class="input-group-prepend">
                <div class="input-group-text">Study start year</div>
              </div>
              <select class="custom-select" id="inlineFormInputGroupEduyear" required>
                <option value="" selected>Choose</option>
              </select>
              <div id="invalid-study-start" class="invalid-feedback">
              </div>
            </div>
          </div>
          <div class="col-auto">
            <label class="sr-only" for="inlineFormInputGroupFaculty">Faculty</label>
            <div class="input-group mb-2">
              <div class="input-group-prepend">
                <div class="input-group-text">Faculty</div>
              </div>
              <input type="text" class="form-control" id="inlineFormInputGroupFaculty" placeholder="Faculty" required>
              <div id="invalid-faculty" class="invalid-feedback">
              </div>
            </div>
          </div>
        </div>
        <button type="button" id="button-click" class="btn btn-primary">Send</button>
</form>
<form>
  <div class="form-row align-items-center">
    <div class="col-auto">
      <label class="sr-only" for="inlineFilterInputGroupFirstname">Student Fullname</label>
      <div class="input-group mb-2">
        <div class="input-group-prepend">
          <div class="input-group-text">Student Fullname</div>
        </div>
        <input type="text" class="form-control" id="inlineFilterInputGroupFirstname" placeholder="Name">
      </div>
    </div>

    <div class="col-auto">
      <label class="sr-only" for="inlineFilterInputGroupEduyearStart">Study start year</label>
      <div class="input-group mb-2">
        <div class="input-group-prepend">
          <div class="input-group-text">Study start year</div>
        </div>
        <select class="custom-select" id="inlineFilterInputGroupEduyearStart">
          <option value="" selected>Choose</option>
        </select>
      </div>
    </div>
  <div class="col-auto">
    <label class="sr-only" for="inlineFilterInputGroupEduyearFinish">Study last year</label>
    <div class="input-group mb-2">
      <div class="input-group-prepend">
        <div class="input-group-text">Study last year</div>
      </div>
      <select class="custom-select" id="inlineFilterInputGroupEduyearFinish">
        <option value="" selected>Choose</option>

      </select>
    </div>
  </div>
  <div class="col-auto">
    <label class="sr-only" for="inlineFilterInputGroupFaculty">Faculty</label>
    <div class="input-group mb-2">
      <div class="input-group-prepend">
        <div class="input-group-text">Faculty</div>
      </div>
      <input type="text" class="form-control" id="inlineFilterInputGroupFaculty" placeholder="Faculty">
    </div>
  </div>
</div>
<button type="button" id="filter-click" class="btn btn-primary">Filter</button>
</form>
      </div>
      <div class="tables">
        <table id="student-table" class="table table-bordered table-hover">
          <thead class="thead-light">
            <tr>
              <th id="student-head" scope="col">Fullname</th>
              <th id="faculty-head" scope="col">Faculty</th>
              <th id="birthDate-head" scope="col">Date of birth and age</th>
              <th id="eduDate-head" scope="col">Study years and course number</th>
              <th id="button-head" scope="col"></th>
            </tr>
          </thead>
          <tbody id="table-body">

          </tbody>
        </table>
      </div>
    </div>

</body>

</html>
